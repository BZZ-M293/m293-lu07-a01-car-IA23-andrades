<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>
</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form action="#">
  <label for="modell">Fahrzeugmodell:</label>
  <select id="modell" name="Fahrzeugmodell" size="15">
    <option value="SUV">SUV</option>
    <option value="Kombi">Kombi</option>
    <option value="Limousine">Limousine</option>
    <option value="Coupé">Coupé</option>
    <option value="Cabriolet">Cabriolet</option>
    <option value="Pick-up">Pick-up</option>
    <option value="Van">Van</option>
    <option value="Kleinwagen">Kleinwagen</option>
    <option value="Roadster">Roadster</option>
    <option value="Minivan">Minivan</option>
    <option value="Geländewagen">Geländewagen</option>
    <option value="Transporter">Transporter</option>
    <option value="Elektroauto">Elektroauto</option>
    <option value="Hybridfahrzeug">Hybridfahrzeug</option>
    <option value="Sportwagen">Sportwagen</option>
  </select>
  <br><br>
  <fieldset>
    <legend>Lackfarbe:</legend>
    <input type="radio" id="r" name="Lackfarbe" value="Rot">
    <label for="r">Rot</label>
    <input type="radio" id="b" name="Lackfarbe" value="Blau">
    <label for="b">Blau</label>
    <input type="radio" id="g" name="Lackfarbe" value="Grün">
    <label for="g">Grün</label>
    <input type="radio" id="s" name="Lackfarbe" value="Schwarz">
    <label for="s">Schwarz</label>
  </fieldset>
  <br>
  <input type="submit" value="Konfigurieren">
</form>

</body>
</html>
