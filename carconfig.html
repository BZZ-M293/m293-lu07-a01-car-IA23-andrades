<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Fahrzeug-Konfigurator</title>

</head>
<body>

<h1>Fahrzeug-Konfigurator</h1>
<form action="#">
  <label>Fahrzeugmodell:
    <select name="Fahrzeugmodell" size="15">
      <option>SUV</option>
      <option>Kombi </option>
      <option>Limousine</option>
      <option>Coupé</option>
      <option>Cabriolet </option>
      <option>Pick-up </option>
      <option>Van </option>
      <option>Kleinwagen </option>
      <option>Roadster </option>
      <option>Minivan </option>
      <option>Geländewagen </option>
      <option>Transporter </option>
      <option>Elektroauto </option>
      <option>Hybridfahrzeug </option>
      <option>Sportwagen </option>
    </select>
  </label>
</form>
<form>
  <input type="radio" id="r" name="Lackfarbe" value="Rot">
  <label for="r"> Rot</label>
  <input type="radio" id="b" name="Lackfarbe" value="Blau">
  <label for="b"> Blau</label>
  <input type="radio" id="g" name="Lackfarbe" value="Grün">
  <label for="g"> Grün </label>
  <input type="radio" id="s" name="Lackfarbe" value="Schwarz">
  <label for="s"> Grün </label>
</form>



</body>
</html>
